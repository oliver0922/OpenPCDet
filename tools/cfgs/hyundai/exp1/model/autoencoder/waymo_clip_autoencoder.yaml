CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist'] #train

DATA_CONFIG:
    _BASE_CONFIG_: /home/OpenPCDet/tools/cfgs/hyundai/exp1/dataset/openset/openset_autoencoder_waymo_dataset.yaml # train

MODEL:
    NAME: Openset_CenterPoint_Recon_clip
    CLIP_FEATURE_SHAPE : [1, 188, 188]
    VFE:
        NAME: MeanVFE

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 16
    NUM_EPOCHS: 30

    OPTIMIZER: adam_onecycle
    LR: 0.003
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10