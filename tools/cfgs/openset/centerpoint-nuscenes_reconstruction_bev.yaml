CLASS_NAMES: ['car','truck', 'construction_vehicle', 'bus', 'trailer',
              'barrier', 'motorcycle', 'bicycle', 'pedestrian', 'traffic_cone']

DATA_CONFIG:
    _BASE_CONFIG_: /home/OpenPCDet/tools/cfgs/dataset_configs/openset.yaml

MODEL:
    NAME: Openset_CenterPoint_Recon_clip_BEV
    CLIP_FEATURE_SHAPE : [1, 128, 128]

    VFE:
        NAME: MeanVFE

    # MAP_TO_BEV:
    #     NAME: HeightCompression
    #     NUM_BEV_FEATURES: 256




OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 1
    NUM_EPOCHS: 150

    OPTIMIZER: adam_onecycle
    LR: 0.003
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10
